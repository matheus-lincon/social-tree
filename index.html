<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="profile">
          <div id="image">
            <img
              id="profile-image"
              src="./images/pixelart-perfil.png"
              alt="Penguin Photo"
            />
          </div>
          <h3 id="username">
            <span>&lt;</span>Matheus Lincon<span>&#8725;&gt;</span>
          </h3>
        </div>

        <div id="tree">
          <a class="tree-contents" href="https://colorhunt.co/">Color Hunt</a>
          <a class="tree-contents" href="https://caniuse.com/">Can I Use</a>
          <a
            class="tree-contents"
            href="https://paperform.co/blog/web-development-tools/"
            >Useful Developer Tools</a
          >
        </div>

        <div id="social-media">
          <div id="github">
            <a href="https://github.com/matheus-lincon" target="_blank"
              ><img src="./images/github.svg" alt="GitHub Profile"
            /></a>
          </div>
          <div id="linkedin">
            <a
              href="https://www.linkedin.com/in/matheus-lincon-10010"
              target="_blank"
              ><img src="./images/linkedin.svg" alt="LinkedIn Profile"
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
